on:
  push:
    branches:
    - 'master'

jobs:
    source:
        name: Build docs source
        runs-on: 'macos-latest'
        steps:
          - uses: actions/checkout@v2
            with:
               repository: cogent3/cogent3
               path: cogent3-source
          - uses: goanpeca/setup-miniconda@v1
            with:
               activate-environment: cogent3
               environment-file: cogent3-source/doc/rtd-environment.yml
               python-version: 3.8
          - shell: bash -l {0}
            run: |
              conda info --envs
              conda activate cogent3
              conda info
              conda list
          - name: Build it
            shell: bash -l {0}
            working-directory: cogent3-source/doc/
            run: |
              conda activate cogent3
              pwd
              ls
              make github
              mv _build/html ./docs/docs

          - uses: actions/checkout@v2
          - shell: bash -l {0}
            run: |
              conda activate cogent3
              conda info
              conda list
          - name: Build it
            shell: bash -l {0}
            working-directory: doc/
            run: |
              conda activate cogent3
              make github
          - name: Deploy
            uses: peaceiris/actions-gh-pages@v3
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: ./docs
